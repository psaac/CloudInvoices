modules:
  jira:globalPage:
    - key: vantiva-chargeback
      resource: main
      resolver:
        function: resolver
      render: native
      title: Chargeback Cloud
      layout: blank
  jira:adminPage:
    - key: vantiva-chargeback-admin
      resource: main-admin
      resolver:
        function: resolver
      render: native
      title: Chargeback Cloud - Admin
      useAsConfig: true
      layout: blank

  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.tsx
  - key: main-admin
    path: src/frontend/index-admin.tsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/d582aaea-0710-4e4b-9318-33caee783d33
permissions:
  scopes:
    - storage:app
    - read:jira-work
    - write:jira-work
    - read:jira-user
    - read:cmdb-object:jira
    - read:cmdb-schema:jira
    - read:cmdb-type:jira
    - read:cmdb-attribute:jira
    - read:servicedesk-request
    - manage:jira-project
    - manage:jira-configuration

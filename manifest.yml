modules:
  jira:globalPage:
    - key: cloudinvoices-hello-world-global-page
      resource: main
      resolver:
        function: resolver
      render: native
      title: CloudInvoices
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.jsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/d582aaea-0710-4e4b-9318-33caee783d33
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
    - read:cmdb-object:jira
    - read:cmdb-schema:jira
    - read:cmdb-type:jira
    - read:servicedesk-request
